<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiteSeeker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-4">
        <!-- header section goes here -->
        <div class="p-4">
            <h1 class="text-4xl font-bold tracking-widest text-center text-black my-4">SiteSeek</h1>
            <p class="text-xl text-center text-gray-600 font-mono italic font-thin mb-6">Locations On Your Fingertips</p>
        </div>
        <!-- header ends here -->

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4 mb-6 mt-3">
            <select id="country" class="form-select p-2 rounded border-gray-300">
                <option>Country</option>
                <!-- Options will be populated dynamically -->
            </select>
            <select id="district" class="form-select p-2 rounded border-gray-300">
                <option>District</option>
                <!-- Options will be populated dynamically -->
            </select>
            <select id="city" class="form-select p-2 rounded border-gray-300">
                <option>City</option>
                <!-- Options will be populated dynamically -->
            </select>
            <select id="time" class="form-select p-2 rounded border-gray-300">
                <option>Time</option>
                <!-- Static options for time -->
                <option value="00:00 AM">12:00 AM</option>
                <option value="01:00 AM">01:00 AM</option>
                <option value="02:00 AM">02:00 AM</option>
                <option value="03:00 AM">03:00 AM</option>
                <option value="04:00 AM">04:00 AM</option>
                <option value="04:00 AM">04:00 AM</option>
                <option value="04:00 AM">04:00 AM</option>
                <option value="05:00 AM">05:00 AM</option>
                <option value="06:00 AM">06:00 AM</option>
                <option value="07:00 AM">07:00 AM</option>
                <option value="08:00 AM">08:00 AM</option>
                <option value="09:00 AM">09:00 AM</option>
                <option value="10:00 AM">10:00 AM</option>
                <option value="11:00 AM">11:00 AM</option>
                <option value="12:00 PM">12:00 PM</option>
                <option value="13:00 PM">01:00 PM</option>
                <option value="14:00 PM">02:00 PM</option>
                <option value="15:00 PM">03:00 PM</option>
                <option value="16:00 PM">04:00 PM</option>
                <option value="17:00 PM">05:00 PM</option>
                <option value="18:00 PM">06:00 PM</option>
                <option value="19:00 PM">07:00 PM</option>
                <option value="20:00 PM">08:00 PM</option>
                <option value="21:00 PM">09:00 PM</option>
                <option value="22:00 PM">10:00 PM</option>
                <option value="23:00 PM">11:00 PM</option>
            </select>
            <button id="search" class="bg-blue-500 text-white px-4 py-2 rounded mt-2 hover:bg-blue-700">Search</button>
        </div>

        <!-- Map and other sections -->

        <div id="map" class="w-full h-96 bg-gray-300 mb-6 rounded-lg shadow"></div>

        <h2 class="text-2xl font-semibold text-center mb-4">Location Info. Heading</h2>
        <div id="carousel" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 mb-6">
            <!-- Carousel cards will be inserted here by JavaScript -->
        </div>

        <h2 class="text-2xl font-semibold text-center mb-4">Location Info. Heading</h2>
        <div id="carousel-detail" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 mb-6">
            <!-- Detailed view cards will be inserted here by JavaScript -->
        </div>

        <div id="reviews" class="mb-6">
            <h3 class="text-xl font-semibold mb-2">Reviews</h3>
            <div id="review-list" class="space-y-4">
                <!-- Reviews will be inserted here by JavaScript -->
            </div>
            <div class="mt-4">
                <label for="userReview" class="block text-sm font-medium text-gray-700 mb-2">Have you visited [Location 02]? Give your feedback to improve users' experience</label>
                <textarea id="userReview" class="w-full p-2 border rounded border-gray-300" rows="3"></textarea>
                <button id="submitReview" class="bg-blue-500 text-white px-4 py-2 rounded mt-2 hover:bg-blue-700">Submit</button>
            </div>
        </div>

        <footer class="text-center mt-8 py-4 bg-gray-200 rounded-lg shadow">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <div class="font-bold">LOGO NAME</div>
                    <div class="text-gray-600">Tagline</div>
                </div>
                <div>
                    <div class="font-bold">SiteSeeker</div>
                    <div class="text-gray-600"><a href="#" class="hover:underline">About Us</a></div>
                    <div class="text-gray-600"><a href="#" class="hover:underline">Contact Us</a></div>
                    <div class="text-gray-600"><a href="#" class="hover:underline">Customers</a></div>
                    <div class="text-gray-600"><a href="#" class="hover:underline">Terms of Service</a></div>
                    <div class="text-gray-600"><a href="#" class="hover:underline">Privacy Policy</a></div>
                </div>
                <div>
                    <div class="font-bold">[Organization]</div>
                    <div class="text-gray-600"><a href="#" class="hover:underline">About</a></div>
                    <div class="text-gray-600"><a href="#" class="hover:underline">Contact</a></div>
                    <div class="text-gray-600"><a href="#" class="hover:underline">Services</a></div>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
    <script src="script.js"></script>
</body>
</html>
